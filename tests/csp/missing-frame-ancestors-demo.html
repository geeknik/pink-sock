<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .button {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .sensitive-action {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Sensitive Action Demo</h2>
    <p>This page could be embedded in a malicious site for clickjacking.</p>
    
    <div class="sensitive-action">
        <p>Would you like to perform this sensitive action?</p>
        <button class="button" onclick="performAction()">Confirm Action</button>
    </div>
    
    <script>
        function performAction() {
            alert('Action performed! In a real application, this could be a delete action, purchase, etc.');
        }
    </script>
</body>
</html>
