<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pink Sock - Detailed Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      background-color: #FF69B4;
      color: white;
      padding: 15px;
      margin: -20px -20px 20px -20px;
      display: flex;
      align-items: center;
    }
    header h1 {
      margin: 0 0 0 10px;
      font-size: 20px;
    }
    .logo img {
      width: 24px;
      height: 24px;
    }
    .loading {
      text-align: center;
      padding: 50px;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/assets/icons/icon48.png" alt="Pink Sock Logo">
    </div>
    <h1>Pink Sock Security Analyzer</h1>
  </header>
  
  <div class="loading">
    Loading security analysis...
    <p>If this message persists, there might be an issue with the extension. Check the console for errors.</p>
  </div>

  <script>
    console.log("Pink Sock panel loaded");
    
    // Simple initialization to verify the panel is working
    document.addEventListener('DOMContentLoaded', () => {
      console.log("Panel DOM loaded");
      const header = document.querySelector('header');
      if (header) {
        header.style.boxShadow = "0 2px 5px rgba(0,0,0,0.2)";
      }
    });
  </script>
</body>
</html>
