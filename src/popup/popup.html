<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pink Sock</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../assets/icons/icon48.png" alt="Pink Sock Logo">
      <h1>Pink Sock</h1>
    </div>
    <div class="subtitle">IFrame Security Analyzer</div>
  </header>
  
  <div class="summary-container">
    <h2>Security Summary</h2>
    <div class="summary-counts">
      <div class="count-item critical">
        <span class="count" id="critical-count">0</span>
        <span class="label">Critical</span>
      </div>
      <div class="count-item high">
        <span class="count" id="high-count">0</span>
        <span class="label">High</span>
      </div>
      <div class="count-item medium">
        <span class="count" id="medium-count">0</span>
        <span class="label">Medium</span>
      </div>
      <div class="count-item low">
        <span class="count" id="low-count">0</span>
        <span class="label">Low</span>
      </div>
      <div class="count-item info">
        <span class="count" id="info-count">0</span>
        <span class="label">Info</span>
      </div>
    </div>
  </div>
  
  <div class="findings-container">
    <h2>Issues Found</h2>
    <div class="filters">
      <button class="filter-btn active" data-severity="all">All</button>
      <button class="filter-btn" data-severity="critical">Critical</button>
      <button class="filter-btn" data-severity="high">High</button>
      <button class="filter-btn" data-severity="medium">Medium</button>
      <button class="filter-btn" data-severity="low">Low</button>
      <button class="filter-btn" data-severity="info">Info</button>
    </div>
    
    <div id="findings-list">
      <!-- Findings will be dynamically added here -->
      <div class="no-findings">No security issues found</div>
    </div>
  </div>
  
  <div class="actions">
    <button id="scan-btn">Scan Again</button>
    <button id="details-btn">Open Detailed Report</button>
    <button id="bug-report-btn">Generate Bug Report</button>
    <button id="settings-btn">Settings</button>
  </div>
  
  <footer>
    <a href="#" id="about-link">About Pink Sock</a>
    <span class="version">v1.0.0</span>
  </footer>
  
  <script src="popup.js"></script>
  
  <!-- Detailed report modal -->
  <div id="detail-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Detailed Security Report</h2>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <div id="detail-content">
          <!-- Detailed findings will be added here -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bug bounty report modal -->
  <div id="bug-report-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Bug Bounty Report</h2>
        <span class="close-bug-modal">&times;</span>
      </div>
      <div class="modal-body">
        <div id="bug-report-content">
          <!-- Bug report template will be added here -->
        </div>
        <div class="modal-actions">
          <button id="copy-report-btn">Copy Report</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
